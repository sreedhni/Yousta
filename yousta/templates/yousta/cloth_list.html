{%extends 'yousta/base.html'%}
{%block body_block%}
<div class="container">

    <table class="table table-striped">

        <tr>
            <td>Name</td>
            <td>Material</td>
            <td>Brand</td>
            <td>image</td>
            <td>action</td>
        </tr>

        {%for ct in cloths%}
        <tr>
            <td>{{ct.name}}</td>
            <td>{{ct.material}}</td>
            <td>{{ct.brand}}</td>
            
            <td>
                <img src="{{ct.image.url}}" alt="" width="100%" height="300px" style="object-fit: contain;">
            </td>

            <td>
                <a href="{%url 'cloth-remove' ct.id%}">Delete</a>
                <a href="{%url 'add-varient' ct.id%}">Add Clothvarient</a>
                <a href="{%url 'cloth-detail' ct.id%}">Detail</a>
                <a href="{%url 'cloth-change' ct.id%}">Edit</a>


            </td>
        </tr>
        {%endfor%}

    </table>




</div>

{%endblock%}
